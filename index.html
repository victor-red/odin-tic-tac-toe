<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="start-game-div">
        <div class="input-div">
            <label for="player1-name">Player 1 Name</label>
            <input type="text" id="player1-name" class="name-input">
        </div>
        <div class="input-div">
            <label for="player2-name">Player 2 Name</label>
            <input type="text" id="player2-name" class="name-input">
        </div>
        <button class="confirm-game-button">Confirm</button>
        </div>
    <div class="content">
        <h1 class="page-header">Tic Tac Toe</h1>
        <div class="tic-tac-toe-div">
            <div class="tic-tac-toe-cell" id="grid-cell-one"></div>
            <div class="tic-tac-toe-cell" id="grid-cell-two"></div>
            <div class="tic-tac-toe-cell" id="grid-cell-three"></div>
            <div class="tic-tac-toe-cell" id="grid-cell-four"></div>
            <div class="tic-tac-toe-cell" id="grid-cell-five"></div>
            <div class="tic-tac-toe-cell" id="grid-cell-six"></div>
            <div class="tic-tac-toe-cell" id="grid-cell-seven"></div>
            <div class="tic-tac-toe-cell" id="grid-cell-eight"></div>
            <div class="tic-tac-toe-cell" id="grid-cell-nine"></div>
        </div>
        <button class="start-game-button">Start Game</button>
    </div>
</body>
</html>
